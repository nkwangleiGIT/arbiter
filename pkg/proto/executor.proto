syntax = "proto3";

import "k8s.io/apimachinery/pkg/runtime/generated.proto";

package execute;
option go_package = "lib/executor";

service Execute {
    rpc ExecuteAction(ExecuteActionMessage) returns (ExecuteActionResponse) {}
    rpc Execute (ExecuteMessage) returns (ExecuteResponse) {}
}

message ExecuteActionMessage {
}

message ExecuteActionResponse {
    repeated string action = 1;
}

enum Kind {
    pod = 0;
    node = 1;
}

message ExecuteMessage {
    string resourceName = 1;
    Kind kind = 2;
    string namespace = 3;
    double exprVal = 4;
    bool condVal = 5;
    optional k8s.io.apimachinery.pkg.runtime.RawExtension actionData = 6;
    string group = 7;
    string version = 8;
    string resources = 9;
    string action = 10;
}

message ExecuteResponse {
    string data = 1;
}


